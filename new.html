<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Сборка PC</title>
</head>

<body>
	<header class="header">
		<div class="header-wrap">
			<a href="#" class="header-logo">
				<img src="img/logo.svg" alt="">
			</a>
			<div class="header-menu">
				<nav class="header-nav">
					<a href="#">Чем занимаемся</a>
					<a href="#">Процесс работы</a>
					<a href="#">Команда</a>
				</nav>
				<button type="button" class="button header-button">Оставить заявку</button>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="main-display">
			<div class="countainer">
				<h1 class="main-display-header">Собираем игровой пк под ваш бюджет</h1>
				<div class="timer main-display-timer">
					<div class="timer-item">
						<div class="timer-count">18</div>
						<div class="timer-text">Дней</div>
					</div>
					<div class="timer-item">
						<div class="timer-count">18</div>
						<div class="timer-text">Часов</div>
					</div>
					<div class="timer-item">
						<div class="timer-count">18</div>
						<div class="timer-text">Минут</div>
					</div>
					<div class="timer-item">
						<div class="timer-count">18</div>
						<div class="timer-text">Секунд</div>
					</div>
				</div>
				<button class="button main-display-button">Оставить заявку</button>
			</div>
			<div class="main-display-background">
				<img src="img/main-screen__bgc.jpg" alt="">
			</div>
		</section>
	</main>
</body>
